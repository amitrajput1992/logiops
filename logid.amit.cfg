devices : (
{
  name: "MX Master 3S";
  smartshift:
  {
    on: true;
    threshold: 15;
    default_threshold: 15;
  };
    hiresscroll:
  {
    hires: false;
    invert: false;
    target: false;
  };
    thumbwheel:
  {
    invert: true;
  };
  dpi: 1500;
  buttons: (
          {
              cid: 0xc3;
              action =
              {
                  type: "Gestures";
                  gestures: (
                      {
                          direction: "Up";
                          mode: "OnRelease";
                          action =
                          {
                              type: "Keypress";
                              keys: ["KEY_UP"];
                          };
                      },
                      {
                          direction: "Down";
                          mode: "OnRelease";
                          action =
                          {
                              type: "Keypress";
                              keys: ["KEY_DOWN"];
                          };
                      },
                      {
                          direction: "Left";
                          mode: "OnRelease";
                          action =
                          {
                              type: "CycleDPI";
                              dpis: [500, 1000, 1500, 2000, 2500, 3000];
                          };
                      },
                      {
                          direction: "Right";
                          mode: "OnRelease";
                          action =
                          {
                              type = "ToggleSmartshift";
                          }
                      }
                  );
              };
          }
      );
}
);
